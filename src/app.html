<!doctype html>
<html lang="fr" translate="no" class="notranslate">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Désactiver la traduction automatique du navigateur -->
	<meta name="google" content="notranslate" />

	<!-- Google Fonts - Preload pour éviter FOUT (Flash of Unstyled Text) -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

	<!-- Favicons -->
	<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" id="favicon-96" />
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" id="favicon-svg" />
	<link rel="shortcut icon" href="/favicon.ico" id="favicon-ico" />

	<!-- Apple / iOS -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" id="apple-touch" />

	<!-- Manifest (PWA) - dynamique selon le sous-domaine -->
	<link rel="manifest" id="pwa-manifest" href="/site.webmanifest" />
	<script>
		// Charger les assets admin sur admin.wb-scoring.com
		(function() {
			var isAdmin = window.location.hostname.startsWith('admin.');
			if (isAdmin) {
				// Manifest admin
				document.getElementById('pwa-manifest').href = '/admin.webmanifest';
				// Favicons admin
				var fav96 = document.getElementById('favicon-96');
				if (fav96) fav96.href = '/admin-favicon-96x96.png';
				var favSvg = document.getElementById('favicon-svg');
				if (favSvg) favSvg.href = '/admin-favicon.svg';
				var favIco = document.getElementById('favicon-ico');
				if (favIco) favIco.href = '/admin-favicon.ico';
				var apple = document.getElementById('apple-touch');
				if (apple) apple.href = '/admin-apple-touch-icon.png';
				// Theme color admin (bleu foncé)
				var themeColor = document.querySelector('meta[name="theme-color"]');
				if (themeColor) themeColor.content = '#1e3a5f';
			}
		})();
	</script>

	<!-- ⭐ Important pour Android (barre de statut) -->
	<meta name="theme-color" content="#04140a" />

	<!-- (Optionnel) Couleur de fond par défaut -->
	<meta name="background-color" content="#020506" />

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>
</html>
